<!doctype html>
<html lang="zh_CN">
	{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'mydashboard/img/favicon.png'%}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mydashboard/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mydashboard/css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action = "/signin" method = "post">
     {% csrf_token %}
     <img class="mb-4" src="{% static 'mydashboard/img/favicon.png'%}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <p>{{failed_message}}</p>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="username" id="inputEmail" name = "username" class="form-control" placeholder="user name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
     <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
